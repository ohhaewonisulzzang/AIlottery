<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키패드 로그인 + 로또 용지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.75);
            --bg-color1: #667eea;
            --bg-color2: #764ba2;
            --bg-color3: #f093fb;
            --animation-speed: 15s;
            --motion-enabled: running;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background: var(--bg-color2);
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                var(--bg-color1) 0%, 
                var(--bg-color2) 50%, 
                var(--bg-color3) 100%);
            animation: optimizedFloat var(--animation-speed) ease-in-out infinite;
            animation-play-state: var(--motion-enabled);
            z-index: -1;
        }

        @keyframes optimizedFloat {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            25% { transform: translate3d(-5%, -5%, 0) rotate(1deg); }
            50% { transform: translate3d(-10%, 0%, 0) rotate(0deg); }
            75% { transform: translate3d(-5%, 5%, 0) rotate(-1deg); }
        }

        .liquid-glass {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.25) 0%,
                rgba(255, 255, 255, 0.1) 25%,
                rgba(255, 255, 255, 0.05) 75%,
                rgba(255, 255, 255, 0.15) 100%);
            backdrop-filter: blur(18px) saturate(1.8) brightness(1.1);
            -webkit-backdrop-filter: blur(18px) saturate(1.8) brightness(1.1);
            border-radius: 24px;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
        }

        .login-screen {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
            margin-top: 10vh;
        }

        .main-screen {
            max-width: 1000px;
            width: 100%;
            display: none;
            padding: 30px;
            margin-top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        h1, h2, h3 {
            color: var(--text-primary);
            font-weight: 600;
        }

        h1 { font-size: 28px; margin-bottom: 30px; }
        h2 { font-size: 28px; margin-bottom: 20px; }
        h3 { font-size: 20px; margin-bottom: 15px; }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            margin-bottom: 30px;
            font-size: 24px;
            font-family: 'SF Mono', Monaco, monospace;
            letter-spacing: 8px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .key, .btn {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-weight: 600;
        }

        .key {
            padding: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .key:hover, .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.18);
        }

        .key.zero {
            grid-column: span 2;
        }

        .btn {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-clear {
            flex: 1;
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.4);
        }

        .btn-login {
            flex: 1;
            background: rgba(100, 255, 100, 0.2);
            border: 1px solid rgba(100, 255, 100, 0.4);
        }

        .btn-logout {
            background: rgba(100, 150, 255, 0.2);
            border: 1px solid rgba(100, 150, 255, 0.4);
            margin: 20px auto 0;
            display: block;
            width: 200px;
        }

        .time-display-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .time-display {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'SF Mono', Monaco, monospace;
            margin-bottom: 8px;
        }

        .date-display {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .lotto-container {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }

        .lotto-paper {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            color: #1f2937;
        }

        .lotto-paper::before {
            content: '';
            position: absolute;
            left: 32px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #dc2626;
        }

        .lotto-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .lotto-title {
            font-size: 28px;
            font-weight: 900;
            color: #dc2626;
            margin-bottom: 8px;
        }

        .lotto-subtitle {
            font-size: 12px;
            color: #6b7280;
        }

        .game-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            gap: 16px;
        }

        .game-label {
            width: 32px;
            height: 32px;
            background: #dc2626;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
            flex: 1;
        }

        .number-cell {
            width: 28px;
            height: 28px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: #374151;
            user-select: none;
        }

        .number-cell:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.1);
            border-color: #2563eb;
        }

        .number-cell.selected {
            background: #dc2626;
            color: white;
            border-color: #b91c1c;
            transform: scale(1.05);
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-shrink: 0;
        }

        .control-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 60px;
        }

        .control-btn.auto {
            background: #16a34a;
        }

        .control-btn.semi {
            background: #0891b2;
        }

        .control-btn.clear {
            background: #dc2626;
        }

        .count-display {
            font-size: 10px;
            color: #6b7280;
            text-align: center;
            margin-top: 4px;
            font-weight: 600;
        }

        .numbers-only-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }

        .numbers-only-title {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 16px;
        }

        .game-numbers-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-numbers-label {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .game-numbers-list {
            color: var(--text-primary);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
        }

        .game-numbers-list.incomplete {
            color: #fbbf24;
        }

        .empty-numbers {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            font-style: italic;
        }

        .update-btn {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .number-grid {
                grid-template-columns: repeat(7, 1fr);
            }
            .number-cell {
                width: 24px;
                height: 24px;
                font-size: 10px;
            }
            .game-row {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            .game-controls {
                flex-direction: row;
                justify-content: center;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div class="login-screen liquid-glass" id="loginScreen">
        <h1>🔐 비밀번호를 입력하세요</h1>
        <div id="passwordDisplay" class="password-display">****</div>
        
        <div class="keypad">
            <div class="key" onclick="addDigit('1')">1</div>
            <div class="key" onclick="addDigit('2')">2</div>
            <div class="key" onclick="addDigit('3')">3</div>
            <div class="key" onclick="addDigit('4')">4</div>
            <div class="key" onclick="addDigit('5')">5</div>
            <div class="key" onclick="addDigit('6')">6</div>
            <div class="key" onclick="addDigit('7')">7</div>
            <div class="key" onclick="addDigit('8')">8</div>
            <div class="key" onclick="addDigit('9')">9</div>
            <div class="key zero" onclick="addDigit('0')">0</div>
            <div class="key" onclick="deleteDigit()">⌫</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-clear" onclick="clearPassword()">전체 삭제</button>
            <button class="btn btn-login" onclick="login()">로그인</button>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div class="main-screen liquid-glass" id="mainScreen">
        <h2>🎉 로그인 성공!</h2>
        
        <!-- 시간 표시 -->
        <div class="time-display-container">
            <div id="currentTime" class="time-display">--:--:--</div>
            <div id="currentDate" class="date-display">----년 --월 --일</div>
        </div>

        <!-- 로또 용지 -->
        <div class="lotto-container">
            <h3>🎲 로또 번호 선택</h3>
            
            <div class="lotto-paper">
                <div id="lottoGames">
                    <!-- 게임 A~E가 여기에 생성됩니다 -->
                </div>
            </div>
        </div>

        <!-- 번호만 보기 -->
        <div class="numbers-only-container">
            <div class="numbers-only-title">선택된 번호</div>
            <div id="numbersOnly" class="numbers-display">
                <!-- 선택된 번호들이 여기에 표시됩니다 -->
            </div>
            <button onclick="updateNumbersDisplay()" class="update-btn">번호 확인</button>
        </div>

        <!-- 로그아웃 버튼 -->
        <button class="btn btn-logout" onclick="logout()">로그아웃</button>
    </div>

    <script>
        let password = '';
        const correctPassword = '0114';
        
        const lottoGames = {
            A: new Set(),
            B: new Set(),
            C: new Set(),
            D: new Set(),
            E: new Set()
        };

        function getElement(id) {
            return document.getElementById(id);
        }

        function addDigit(digit) {
            if (password.length < 10) {
                password += digit;
                updateDisplay();
            }
        }

        function deleteDigit() {
            password = password.slice(0, -1);
            updateDisplay();
        }

        function clearPassword() {
            password = '';
            updateDisplay();
        }

        function updateDisplay() {
            const display = getElement('passwordDisplay');
            if (password.length === 0) {
                display.textContent = '****';
                display.style.opacity = '0.6';
            } else {
                display.textContent = '●'.repeat(password.length);
                display.style.opacity = '1';
            }
        }

        function login() {
            if (password === '') {
                alert('비밀번호를 입력해주세요!');
                return;
            }

            if (password === correctPassword) {
                getElement('loginScreen').style.display = 'none';
                getElement('mainScreen').style.display = 'block';
                startTimeUpdate();
                initializeLottoGrids();
                updateNumbersDisplay();
            } else {
                alert('비밀번호가 틀렸습니다!');
                password = '';
                updateDisplay();
            }
        }

        function logout() {
            getElement('mainScreen').style.display = 'none';
            getElement('loginScreen').style.display = 'block';
            password = '';
            updateDisplay();
            
            if (timeInterval) {
                clearInterval(timeInterval);
            }
        }

        let timeInterval;

        function startTimeUpdate() {
            updateTime();
            timeInterval = setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            getElement('currentTime').textContent = now.toLocaleTimeString('ko-KR');
            getElement('currentDate').textContent = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }

        function initializeLottoGrids() {
            const games = ['A', 'B', 'C', 'D', 'E'];
            const container = getElement('lottoGames');
            container.innerHTML = '';
            
            games.forEach(game => {
                const gameRow = document.createElement('div');
                gameRow.className = 'game-row';
                
                const label = document.createElement('div');
                label.className = 'game-label';
                label.textContent = game;
                
                const grid = document.createElement('div');
                grid.className = 'number-grid';
                
                for (let i = 1; i <= 45; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'number-cell';
                    cell.textContent = i;
                    cell.dataset.number = i;
                    cell.dataset.game = game;
                    cell.addEventListener('click', () => toggleNumber(game, i, cell));
                    grid.appendChild(cell);
                }
                
                const controls = document.createElement('div');
                controls.className = 'game-controls';
                
                const autoBtn = document.createElement('button');
                autoBtn.className = 'control-btn auto';
                autoBtn.textContent = '자동';
                autoBtn.onclick = () => autoSelect(game);
                
                const semiBtn = document.createElement('button');
                semiBtn.className = 'control-btn semi';
                semiBtn.textContent = '반자동';
                semiBtn.onclick = () => semiAutoSelect(game);
                
                const clearBtn = document.createElement('button');
                clearBtn.className = 'control-btn clear';
                clearBtn.textContent = '초기화';
                clearBtn.onclick = () => clearGame(game);
                
                const countDisplay = document.createElement('div');
                countDisplay.className = 'count-display';
                countDisplay.id = `count-${game}`;
                countDisplay.textContent = '0/6';
                
                controls.appendChild(autoBtn);
                controls.appendChild(semiBtn);
                controls.appendChild(clearBtn);
                controls.appendChild(countDisplay);
                
                gameRow.appendChild(label);
                gameRow.appendChild(grid);
                gameRow.appendChild(controls);
                
                container.appendChild(gameRow);
            });
        }

        function toggleNumber(game, number, cell) {
            const gameSet = lottoGames[game];
            
            if (cell.classList.contains('selected')) {
                cell.classList.remove('selected');
                gameSet.delete(number);
            } else {
                if (gameSet.size < 6) {
                    cell.classList.add('selected');
                    gameSet.add(number);
                } else {
                    alert('최대 6개까지 선택할 수 있습니다.');
                    return;
                }
            }
            
            updateCount(game);
            updateNumbersDisplay();
        }

        function updateCount(game) {
            const count = lottoGames[game].size;
            const countElement = getElement(`count-${game}`);
            countElement.textContent = `${count}/6`;
            countElement.style.color = count === 6 ? '#16a34a' : '#6b7280';
        }

        function autoSelect(game) {
            clearGame(game);
            const numbers = generateRandomNumbers();
            
            numbers.forEach(num => {
                const cell = document.querySelector(`[data-game="${game}"][data-number="${num}"]`);
                if (cell) {
                    cell.classList.add('selected');
                    lottoGames[game].add(num);
                }
            });
            
            updateCount(game);
            updateNumbersDisplay();
        }

        function semiAutoSelect(game) {
            const currentCount = lottoGames[game].size;
            const needCount = 6 - currentCount;
            
            if (needCount <= 0) {
                alert('이미 6개 번호가 모두 선택되었습니다.');
                return;
            }

            const availableNumbers = [];
            for (let i = 1; i <= 45; i++) {
                if (!lottoGames[game].has(i)) {
                    availableNumbers.push(i);
                }
            }

            const selectedNumbers = [];
            while (selectedNumbers.length < needCount && availableNumbers.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const num = availableNumbers.splice(randomIndex, 1)[0];
                selectedNumbers.push(num);
            }

            selectedNumbers.forEach(num => {
                const cell = document.querySelector(`[data-game="${game}"][data-number="${num}"]`);
                if (cell) {
                    cell.classList.add('selected');
                    lottoGames[game].add(num);
                }
            });

            updateCount(game);
            updateNumbersDisplay();
            alert(`게임 ${game}에 ${needCount}개 번호를 추가로 선택했습니다.`);
        }

        function clearGame(game) {
            lottoGames[game].clear();
            document.querySelectorAll(`[data-game="${game}"]`).forEach(cell => {
                if (cell.classList.contains('number-cell')) {
                    cell.classList.remove('selected');
                }
            });
            updateCount(game);
            updateNumbersDisplay();
        }

        function generateRandomNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers.sort((a, b) => a - b);
        }

        function updateNumbersDisplay() {
            const numbersDiv = getElement('numbersOnly');
            numbersDiv.innerHTML = '';
            
            let hasNumbers = false;
            
            ['A', 'B', 'C', 'D', 'E'].forEach(game => {
                const numbers = Array.from(lottoGames[game]).sort((a, b) => a - b);
                if (numbers.length > 0) {
                    hasNumbers = true;
                    
                    const gameDiv = document.createElement('div');
                    gameDiv.className = 'game-numbers-row';
                    
                    const label = document.createElement('span');
                    label.textContent = `게임 ${game}:`;
                    label.className = 'game-numbers-label';
                    
                    const numbersSpan = document.createElement('span');
                    if (numbers.length === 6) {
                        numbersSpan.textContent = numbers.join(', ');
                        numbersSpan.className = 'game-numbers-list';
                    } else {
                        numbersSpan.textContent = `${numbers.join(', ')} (${6 - numbers.length}개 더 필요)`;
                        numbersSpan.className = 'game-numbers-list incomplete';
                    }
                    
                    gameDiv.appendChild(label);
                    gameDiv.appendChild(numbersSpan);
                    numbersDiv.appendChild(gameDiv);
                }
            });
            
            if (!hasNumbers) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-numbers';
                emptyDiv.textContent = '선택된 번호가 없습니다.';
                numbersDiv.appendChild(emptyDiv);
            }
        }

        document.addEventListener('keydown', function(event) {
            if (getElement('loginScreen').style.display !== 'none') {
                if (event.key >= '0' && event.key <= '9') {
                    addDigit(event.key);
                } else if (event.key === 'Backspace') {
                    event.preventDefault();
                    deleteDigit();
                } else if (event.key === 'Delete') {
                    event.preventDefault();
                    clearPassword();
                } else if (event.key === 'Enter') {
                    event.preventDefault();
                    login();
                }
            }
        });
    </script>
</body>
</html>
